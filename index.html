<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Body Mass Index Calculator</title>
</head>
<body class="text-center">
	<div class="form-group">
		<h1>Body Mass Index</h1>
    	<div class="container">
        	<h2>BMI Calculator</h2>
        	<!-- Option for providing height and weight to the user-->
			<input class="form-control" type="text" placeholder="Height (in cms)" id="height">
			<input class="form-control" type="text" placeholder="Weight (in kgs)" id="weight">
        	<button id="btn" class="btn">Calculate</button>
        	<div id="result"></div>
    	</div>
	</div>
	<script src="./app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
